<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title</title>
    <style>
        .a{
            border: 1px solid red;
            display: block;
        }   
        .b{
            border: 1px solid blue;
            display: inline;
        }
    </style>
</head>
<body>
    <span id="block">
        <h2 class="a">Bloco 1</h2>
        <h2 class="a">Bloco 2</h2>
        <h2 class="a">Bloco 3</h2>
    </span>
    <div id="inline_block">
        <h2 class="b">Bloco 4</h2>
        <h2 class="b">Bloco 5</h2>
        <h2 class="b">Bloco 6</h2>
    </div>
</body>
</html>
